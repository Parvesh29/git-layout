<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Dashboard Layout</title>
    <!-- font link start -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=TimesNewRoman">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- navbar starts  -->
     <nav class="navbar navbar-expand-lg py-3 nav-color">
        <i class="bi bi-github fs-3 ms-3 text-white"></i>
        <p class="mx-auto my-auto text-white text-upparcase fs-5 letter-space">Github</p>
     </nav>

     <!-- main body content  -->
     <section class="d-flex box-size mt-5 mx-auto justify-content-between">
        <div class="left-box-size"></div>
        <div class="right-box-size d-flex flex-column">
            <div class="w-75 search rounded px-3 p-2 mx-auto mb-4 text-white letter-space">
                Search
            </div>
            <div class="d-flex justify-content-between">
                <div class="box b-radius mt-5"></div>
                <div class="box b-radius mt-5"></div>
                <div class="box b-radius mt-5"></div>
            </div>

            <div class="last-box b-radius mt-5"></div>
        </div>
     </section>
</body>
</html>
